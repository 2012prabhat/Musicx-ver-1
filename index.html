<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Music Player</title>
</head>
<body>

                          <!-- NavBar -->
    <div class="w-full h-[10vh] bg-black text-2xl text-white p-4 flex">
        <img class="h-[10vh]" src="./logo.png" alt="">
        <div class="px-6">Musicx</div>
    </div>
    
                        <!-- songs Container  -->
    <div class="songsCont flex justify-center flex-wrap overflow-auto h-[60vh] w-full p-4 border-red-900"></div>


    <!------------------------- Music Player ----------------------------->
    <div class="selectSong h-[30vh] w-full p-16 border-red-900 border-2 absolute bottom-0 bg-white text-center text-xl md:text-3xl font-bold mt-8">Please Select a Song</div>

    <div class="musicPlayer h-[30vh] w-full p-2 border-red-900 hidden">

                        <!-- Progress Bar -->
        <div class="flex justify-center p-4 rounded-2xl">
            <input class="progress w-full appearance-none w-full h-2  accent-green-500 bg-gray-800 rounded-2xl outline-none slider-thumb  " type="range" min="0" value="0" max="100">
        </div>
        <div class="flex">

            <!-- Current Music Details -->
            <div class="details w-[30%] h-[100px] bg-full  md:p-2 md:flex ">
                <img class="pic md:w-[120px] md:h-[110px] mx-2 h-[80px]" src="" alt="">
                <h2 class="songName text-lg ml-1 md:p-2  md:mt-4">Song Name</h2>
            </div>

<!------------------- PlayBack Buttons --------------->
            <div class="flex justify-center p-3 w-[40%]">
                <button class="material-icons prevBtn text-3xl md:text-5xl p-2  mx-1 my-6 rounded-3xl bg-black text-white hover:bg-green-500 hover:text-black hover:scale-110  ease-in-out duration-300">skip_previous</button>
                <button class="material-icons playBtn text-3xl md:text-5xl p-2  mx-1 my-6 rounded-3xl bg-black text-white  hover:bg-green-500 hover:text-black hover:scale-110  ease-in-out duration-300">play_arrow</button>
                <button class="material-icons nextBtn text-3xl md:text-5xl p-2  mx-1 my-6 rounded-3xl bg-black text-white hover:bg-green-500 hover:text-black hover:scale-110  ease-in-out duration-300">skip_next</button>
            </div>


                <!-- Time Durations -->
            <div class="flex justify-self-end  w-[110px] h-[25px] space-x-2 md:ml-64 ">
                <h2 class="currDuration">00:00</h2>
                <h2>/</h2>
                <h2 class="songDuration">00:00</h2>
            </div>
        </div>
        
        
    </div>
    <!-- Music Player End here --------------------------->
    
    <script src="songs.js"></script>
<script src="script.js"></script>
</body>
</html>
