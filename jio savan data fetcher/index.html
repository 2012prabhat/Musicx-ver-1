<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jio Saavan Data Fetcher</title>

</head>
<body>
    <input class="search m-4" type="text" placeholder="search">
    <button class="text-red-900 border-4 border-black m-4"onclick="inputChange()">Get Links</button>
    <button class="text-red-900 border-4 border-black m-4"onclick="fetchData()">Fetch Data</button>
    <button class="text-red-900 border-4 border-black m-4" onclick="clearData()">Clear Data</button><br>
    <textarea class="dataText w-full  h-[400px] resize-none"></textarea>
    <script src="test.js"></script>
</body>
</html>
